type Query {
  """
  Retrieve a user by their unique identifier.
  """
  user(id: ID!): User
    @docGroup(name: "User Management", order: 1)
    @docPriority(level: 1)

  """
  Search for users.
  """
  searchUsers(query: String!): [User!]!
    @docGroup(name: "User Management", order: 1)
    @docPriority(level: 2)
}

type Mutation {
  """
  Create a new user.
  """
  createUser(input: CreateUserInput!): User!
    @docGroup(name: "User Management", order: 1)
}

"""
A user in the system.
"""
type User {
  id: ID!
  username: String!
  email: String!
  createdAt: String!
}

input CreateUserInput {
  username: String!
  email: String!
}

directive @docGroup(
  name: String!
  order: Int!
  subsection: String
) on FIELD_DEFINITION

directive @docPriority(
  level: Int!
) on FIELD_DEFINITION
